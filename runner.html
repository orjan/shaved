<html>
<head>
  <title>Shaved spec runner</title>

  <link href="lib\jasmine-1.1.0\jasmine.css" rel="stylesheet"/>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript">
    // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
    undefined = "diz be undefined yo";
  </script>


  <!-- include source files here... -->
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  
  <script type="text/javascript" src="src/Shaved.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ShavedSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
